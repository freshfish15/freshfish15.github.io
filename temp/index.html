<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator (Temp)</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .input-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .mode-selection {
            margin-bottom: 20px;
        }
        .mode-selection label {
            font-size: 18px;
            margin: 0 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #e0e0e0;
            font-weight: bold;
        }
        /* Alternating row colors for item rows */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
        .circle {
            font-size: 32px;
            line-height: 1;
        }
        .total-row td {
            font-weight: bold;
            font-size: 18px;
            background: #e0e0e0 !important;
        }
        #result {
            display: none;
        }
        .note {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body onload="updateMode()">
    <h1>Data Generator</h1>
    
    <div class="input-area">
        <div class="mode-selection">
            <label><input type="radio" name="mode" value="20" checked onchange="updateMode()"> 20 Items</label>
            <label><input type="radio" name="mode" value="14" onchange="updateMode()"> 14 Items</label>
        </div>
        
        <p>Enter the desired total score:</p>
        <input type="number" id="desiredTotal" value="60">
        <br>
        <button onclick="generateForm()">Generate Data</button>
    </div>

    <div id="result">
        <h2>Filled Questionnaire (<span id="itemsCount"></span> Items, Total = <span id="actualTotal"></span>)</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <p class="note">This is a temporary tool for generating data for 20-item or 14-item questionnaires.</p>

    <script>
        function updateMode() {
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            const numItems = parseInt(selectedMode);
            const inputEl = document.getElementById('desiredTotal');
            const minSum = numItems;
            const maxSum = numItems * 5;
            const midValue = Math.round((minSum + maxSum) / 2);

            inputEl.min = minSum;
            inputEl.max = maxSum;
            inputEl.value = midValue;

            // Hide previous result when switching mode
            document.getElementById('result').style.display = 'none';
        }

        function generateForm() {
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            const numItems = parseInt(selectedMode);
            const minSum = numItems;
            const maxSum = numItems * 5;

            const input = parseInt(document.getElementById('desiredTotal').value);
            if (isNaN(input) || input < minSum || input > maxSum) {
                alert(`Please enter a valid total score between ${minSum} and ${maxSum}.`);
                return;
            }

            const scores = generateExactSumScores(input, numItems);

            let html = '';
            // Generate item rows
            for (let i = 0; i < numItems; i++) {
                html += `<tr>
                    <td>${i + 1}</td>`;
                for (let option = 1; option <= 5; option++) {
                    const circle = (scores[i] === option) ? '&#9679;' : ''; // Only â— for selected
                    html += `<td class="circle">${circle}</td>`;
                }
                html += `</tr>`;
            }

            // Total row
            html += `<tr class="total-row">
                <td><strong>Total</strong></td>
                <td colspan="5"><strong>${input}</strong></td>
            </tr>`;

            document.getElementById('tableBody').innerHTML = html;
            document.getElementById('itemsCount').innerText = numItems;
            document.getElementById('actualTotal').innerText = input;
            document.getElementById('result').style.display = 'block';
        }

        function generateExactSumScores(targetSum, numItems) {
            // Start with all 1s
            let scores = new Array(numItems).fill(1);
            let currentSum = numItems;

            // Randomly increment until exact target
            while (currentSum < targetSum) {
                const idx = Math.floor(Math.random() * numItems);
                if (scores[idx] < 5) {
                    scores[idx]++;
                    currentSum++;
                }
            }
            return scores;
        }
    </script>
</body>
</html>
